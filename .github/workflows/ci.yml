name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: "20"
  PNPM_VERSION: "9.15.0"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        run: pnpm lint

      - name: Check formatting
        run: pnpm format:check

  test:
    name: Test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: avault
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: avault_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgresql://avault:test_password@localhost:5432/avault_test
      REDIS_HOST: localhost
      REDIS_PORT: 6379
      ENCRYPTION_KEY: 0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef
      JWT_SECRET: test-jwt-secret-for-ci-testing-only
      GOOGLE_CLIENT_ID: ci-test-client-id.apps.googleusercontent.com
      GOOGLE_CLIENT_SECRET: ci-test-client-secret
      GOOGLE_REDIRECT_URI: http://localhost:4000/api/auth/callback/google
      FRONTEND_URL: http://localhost:3000
      COOKIE_DOMAIN: localhost
      COOKIE_SECURE: "false"
      NAS_MOUNT_PATH: /tmp/nas
      LOG_LEVEL: error
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: pnpm db:generate

      - name: Push database schema
        run: pnpm db:push

      - name: Run tests
        run: pnpm test

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/coverage-final.json
          fail_ci_if_error: false

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    env:
      DATABASE_URL: postgresql://avault:test_password@localhost:5432/avault_test
      REDIS_HOST: localhost
      REDIS_PORT: 6379
      ENCRYPTION_KEY: 0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef
      JWT_SECRET: test-jwt-secret-for-ci-testing-only
      GOOGLE_CLIENT_ID: ci-test-client-id.apps.googleusercontent.com
      GOOGLE_CLIENT_SECRET: ci-test-client-secret
      GOOGLE_REDIRECT_URI: http://localhost:4000/api/auth/callback/google
      FRONTEND_URL: http://localhost:3000
      COOKIE_DOMAIN: localhost
      COOKIE_SECURE: "false"
      NAS_MOUNT_PATH: /tmp/nas
      LOG_LEVEL: error
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: pnpm db:generate

      - name: Build all packages
        run: pnpm build

      - name: Verify build artifacts
        run: |
          test -d packages/shared/dist
          test -d packages/storage/dist
          test -d apps/backend/dist
          test -d apps/frontend/dist
          test -d apps/worker/dist

  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: [lint, test]
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend (test)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/backend.Dockerfile
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build frontend (test)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/frontend.Dockerfile
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build worker (test)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/worker.Dockerfile
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
